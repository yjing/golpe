<div class="activity_bar {{busy_class}}"></div>
<div class="navbar navbar-fixed-top" style="margin: 0;">
    <div class="navbar-inner" style="padding-left: 0px;padding-right: 0px;">
        <a style="font-size: 1.3em;margin-left: 0;padding-left: 8px; padding-right:0;width:50%;overflow: hidden;white-space: nowrap;" href="#" class="brand">
            Login
        </a>
        <ul class="nav" style="float: right;margin-right: 0px;">
            <li style="font-weight: bold;padding: 0; margin: 0;">
                <a href="#" style="padding-right: 10px;padding-left: 10px;" ng-click="toggleMenu();"><i class="icon-chevron-down"></i></a>
                <div class="dropdown pull-right {{mainmenu_open}}" style="left: -5px;">
                    <!-- Link or button to toggle dropdown -->
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <li><a tabindex="-1" href="#">Help</a></li>
                        <li><a tabindex="-1" href="#">Info</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="content">
    <form class="form-horizontal" style="margin: 2em;" ng-hide="checking_login" ng-submit="login();">
        <div class="control-group" ng-show="login_message != null">
            <div class="controls">
                <div class="alert alert-error">{{login_message}}</div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
                <input type="text" id="inputEmail" placeholder="Email" ng-model="username" value="s.susini">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input autofocus="true" type="password" id="inputPassword" placeholder="Password" ng-model="password" value="30071980">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn" ng-disabled="busy_monitor > 0">Sign in</button>
            </div>
        </div>
    </form>
</div>
