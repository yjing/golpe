
<div ng-include src="top_bar_url"></div>
<div class="row-fluid content">
    <div class="span10 offset1">
        <div class="well">
            <h4>{{project.Project.name}}</h4>
            <p>{{project.Project.description}}</p>
        </div>
        <ul style="list-style-type: none; margin: 5px;">
            <li ng-repeat="t in project.Team" class="well well-small" ng-click="goProject(p);" style="position: relative" ng-init="p.show = true">
                <h5 ng-click="p.show = !p.show">{{t.Team.name}}</h5>
            </li>
        </ul>
    </div>
</div>
