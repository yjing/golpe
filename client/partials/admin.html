<div class="activity_bar {{busy_class}}"></div>
<div class="navbar navbar-fixed-top {{busy_class}}" style="margin: 0;">
    <div class="navbar-inner" style="padding-left: 0px;padding-right: 0px;">
        <a style="font-size: 1.3em;margin-left: 0;padding-left: 8px; padding-right:0;width:50%;overflow: hidden;white-space: nowrap;" href="#" class="brand">
            {{page_title}}
        </a>
        <ul class="nav" style="float: right;margin-right: 0px;">
            <li style="font-weight: bold;padding: 0; margin: 0;">
                <a href="#" style="padding-right: 10px;padding-left: 10px;" ng-click="toggleMenu();"><i class="icon-chevron-down"></i></a>
                <div class="dropdown pull-right {{mainmenu_open}}" style="left: -5px;">
                    <!-- Link or button to toggle dropdown -->
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <li><a tabindex="-1" href="#" ng-show="user.logged" ng-click="logout();">Logout</a></li>
                        <li class="divider"ng-show="user.logged" ></li>
                        <li><a tabindex="-1" href="#">Help</a></li>
                        <li><a tabindex="-1" href="#">Info</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="row-fluid content" ng-show="al && !show_media">
    <div class="span10 offset1">
        {{admin.users}}
    </div>
</div>
