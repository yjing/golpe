<div ng-include src="top_bar_url"></div>
<div class="row-fluid content" ng-init="test = 'Test'">
    <div class="span2 offset1">
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="p in projects" class="" ng-click="test = p.Project.description" style="position: relative" ng-init="p.show = true">
                <h4 ng-click="p.show = !p.show">{{p.Project.name}}</h4>
                <!--<p ng-show="p.show">{{p.Project.description}}</p>-->
            </li>
        </ul>
    </div>
    <div class="span8">
        <div class="well well-small">
            {{test}}
        </div>
    </div>
</div>
