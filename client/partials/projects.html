<div ng-include src="top_bar_url"></div>
<div class="row-fluid content">

    <div class="span3">
        <div class="menu shadow">
            <div>
                <a href="#" class="text-right" ng-click="loadAll();">
                    Refresh Projects <i class="icon-refresh"></i>
                </a>
            </div>
            <ul>
                <li>
                    <input type="text" placeholder="Filter Projects..." class="edit-field" ng-model="searchText">
                </li>
                <li ng-repeat="p in elements | filter:searchText | orderBy:'name'" ng-class="isSelectedElem(p.id)">
                    <a href="#" ng-click="selectElem(p.id);">{{p.name}}
                        <i ng-show="isEditElem(p.id)" class="icon-pencil"></i>
                    </a>
                    <div class="functions">
                        <button class="btn-link function" ng-click="deleteElem(false, p.id);" ng-hide="isDeleteElem(p.id) || isEditElem(p.id)"><i class="icon-remove"></i></button>
                    </div>
                    <div class="confirms">
                        <button class="btn btn-danger confirm" ng-click="deleteElem(true, p.id);" ng-show="isDeleteElem(p.id)">Delete</button>
                        <button class="btn btn-success confirm" ng-click="cancelDeleteElem(p.id)" ng-show="isDeleteElem(p.id)">Keep</button>
                    </div>
                </li>
                <li ng-show="isNewElem()" ng-class="isSelectedElem(new_elem_id)">
                    <a href="#" ng-click="selectElem(new_elem_id);">{{new_elem.name}} <i class="icon-edit"></i></a>
                </li>
            </ul>
            <div>
                <a href="#" class="text-right">
                    <button ng-click="newElem();" ng-hide="isNewElem()" class="btn btn-success">New Project</button>
                    <button ng-click="cancelNewElem();" ng-show="isNewElem()" class="btn btn-warning">Cancel New Project</button>
                </a>
            </div>
        </div>
    </div>

    <div class="span9" ng-show="selected_elem_id != null">
        <!-- EXISTING ELEMENTS DISPLAY -->
        <div class="menu shadow" ng-hide="isSelectedElem(new_elem_id)">
            <div>
                <span>
                    <h4 class="clickable" ng-hide="isEditElem(selected_elem_id)" ng-click="editElem(selected_elem_id);">
                        {{selected_elem.name}} <i class="icon-pencil"></i>
                    </h4>
                    <!-- EDIT MODE -->
                    <span ng-show="isEditElem(selected_elem_id)">
                        <input autofocus="true" onload="this.focus()" type="text" class="input-xxlarge" ng-model="selected_elem.name">
                        <span class="text-error" ng-repeat="error in getValidationsErrors(selected_elem_id).name"><br>{{error}}</span>
                    </span>
                </span>
            </div>
            <ul>
                <li>
                    <p class="selector" ng-hide="isEditElem(selected_elem_id)">
                        {{selected_elem.description}}
                    </p>
                    <!-- EDIT MODE -->
                    <textarea class="edit-field" ng-model="selected_elem.description"
                              ng-show="isEditElem(selected_elem_id)"></textarea>
                </li>
            </ul>
            <div ng-show="isEditElem(selected_elem_id)">
                <span>
                    <div class="btn-group">
                        <button ng-disabled="BUSY.busy();" type="submit" class="btn" ng-click="saveElem();">Save</button>
                        <button ng-disabled="BUSY.busy();" type="button" class="btn" ng-click="cancelEditElem(selected_elem_id);">Cancel</button>
                    </div>
                </span>
            </div>
        </div>
        <!-- NEW ELEMENT DISPLAY -->
        <div class="menu shadow" ng-show="isSelectedElem(new_elem_id)">
            <div>
                <span>
                    <span><input autofocus="true" onload="this.focus()" type="text" class="input-xxlarge" ng-model="new_elem.name"></span>
                    <span class="text-error" ng-repeat="error in new_elem.validation_errors.name"><br>{{error}}</span>
                </span>
            </div>
            <ul>
                <li>
                    <textarea class="edit-field" ng-model="new_elem.description"></textarea>
                </li>
            </ul>
            <div>
                <span>
                    <div class="btn-group">
                        <button ng-disabled="BUSY.busy();" type="submit" class="btn" ng-click="saveNewElem();">Save</button>
                        <button ng-disabled="BUSY.busy();" type="button" class="btn" ng-click="cancelNewElem();">Cancel</button>
                    </div>
                </span>
            </div>
        </div>

        <!-- DOWN LINE - FOR EXISTING ELEMENTS -->

        <div class="row-fluid" ng-hide="isSelectedElem(new_elem_id)">

            <div class="span4">
                <div class="menu shadow">
                    <div class="text-right">
                        <span><strong>Teams <i class="icon-briefcase"></i></strong></span>
                    </div>
                    <ul>
                        <li ng-repeat="t in selected_elem.Team" ng-class="isSelectedTeam(t.id)">
                            <a href="#" ng-click="selectTeam(t.id);">{{t.name}}</a>
                            <div class="functions">
                                <button class="btn-link function" ng-click="deleteTeam(false, t.id, selected_project);" ng-hide="isDeleteTeam(t.id, selected_project) || isEditTeam(t.id, selected_project)"><i class="icon-remove"></i></button>
                                <button class="btn-link function" ng-click="deleteTeam(false, t.id, selected_project);" ng-hide="isDeleteTeam(t.id, selected_project) || isEditTeam(t.id, selected_project)"><i class="icon-pencil"></i></button>
                            </div>
                            <div class="confirms">
                                <button class="btn btn-danger confirm" ng-click="deleteTeam(true, t.id, selected_project);" ng-show="isDeleteTeam(t.id, selected_project)">Delete</button>
                                <button class="btn btn-success confirm" ng-click="cancelDeleteTeam(t.id, selected_project);" ng-show="isDeleteTeam(t.id, selected_project)">Keep</button>
                            </div>
                        </li>
                        <li ng-show="new_team != null" ng-class="isSelectedTeam(new_team_id);" ng-click="selectTeam(new_team_id);">
                            <input class="edit_field" placeholder="New Team..." onfocus="this.focus()" autofocus="true" ng-model="new_team.name">
                        </li>
                    </ul>
                    <div class="text-right">
                        <a href="#" class="text-right">
                            <!--<button ng-click="newProject();" ng-disabled="new_project != null" class="btn btn-success">New Project</button>-->
                            <button ng-click="newTeam(false);" class="btn btn-success" ng-show="new_team == null;">New Team</button>
                            <button ng-click="newTeam(true, selected_project);" class="btn btn-warning" ng-show="new_team != null;">Create</button>
                            <button ng-click="cancelNewTeam();" class="btn btn-success" ng-show="new_team != null;">Cancel</button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="span4" ng-show="selected_team != null && selected_team > 0;">
                <div class="menu shadow">
                    <div class="text-right">
                        <span><strong>Team Members <i class="icon-user"></i></strong></span>
                        {{project(selected_project).Teams[selected_team]}}
                    </div>
                    <ul>
                        <li ng-repeat="u in project(selected_project).Teams[selected_team].Users">
                            <a>{{DB.d.users[u.id].username}}</a>
                            <div class="functions">
                                <button class="btn-link function" ng-click="removeMember(false, u.id, selected_team);" ng-hide="DB.m.users[u.id].mode == 'deleting' || DB.m.users[u.id].mode == 'edit'"><i class="icon-remove"></i></button>
                            </div>
                            <div class="confirms">
                                <button class="btn btn-danger confirm" ng-click="removeMember(true, u.id, selected_team);" ng-show="DB.m.users[u.id].mode == 'deleting';">Remove Member</button>
                                <button class="btn btn-success confirm" ng-click="DB.m.users[u.id].mode = 'normal';" ng-show="DB.m.users[u.id].mode == 'deleting';">Keep</button>
                            </div>
                        </li>
                    </ul>
                    <div class="text-right">
                        <span><button ng-click="addMember(false, selected_team);" ng-disabled="add_member" class="btn btn-success">Add Member</button></span>
                    </div>
                </div>
            </div>

            <div class="span4" ng-show="add_member && selected_team > 0;">
                <div class="menu shadow">
                    <div class="text-right">
                        <span><strong>Add Memeber <i class="icon-plus"></i></strong></span>
                    </div>
                    <ul>
                        <li ng-repeat="u in DB.d.users | filter:'s.'">
                            <a href="#" ng-click="addMember(true, add_member_to, u.id)">
                                {{u.username}}
                            </a>
                        </li>
                    </ul>
                    <div class="text-right">
                        <span><button ng-click="cancelAddMember();" class="btn btn-warning">Close</button></span>
                    </div>
                </div>
            </div>
