<div ng-include src="top_bar_url"></div>
<div class="row-fluid content" ng-init="test = 'Test'">
    <div class="span2 offset1">
        <ul class="nav nav-tabs nav-stacked">
            <li ng-repeat="p in projects" class="{{p.active}}">
                <a href="#" ng-click="showProject($index);">{{p.Project.name}}</a>
            </li>
        </ul>
    </div>
    <div class="span8">
        <div class="tabbable">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#">Description</a></li>
                <li><a href="#">Teams</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active tab1">
                    <p ng-hide="editDescription" ng-click="editDescription = true">{{project.Project.description}}</p>
                    <p ng-show="editDescription">
                        <textarea>{{project.Project.description}}</textarea>
                        <input type="button" class="btn btn-small" value="Save" ng-click="editDescription = false">
                    </p>
                </div>
                <div class="tab-pane tab2">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</div>
