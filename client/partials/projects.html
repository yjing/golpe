<div ng-include src="top_bar_url"></div>
<div class="row-fluid content" ng-init="test = 'Test'">
    <div class="span2 offset1">
        <ul class="nav nav-tabs nav-stacked">
            <li ng-repeat="p in projects" class="{{p.active}}">
                <a href="#" ng-click="showProject($index);">{{p.Project.name}}</a>
            </li>
            <li class="text-right" style="background-color: aliceblue"><a href="#">New Project <i class="icon-plus"></i></a></li>
        </ul>
    </div>
    <div class="span8">
        <div class="tabbable">
            <ul class="nav nav-tabs">
                <li class="{{description_active}}">
                    <a href="#" ng-click="showDescription();">Info</a>
                </li>
                <li class="{{teams_active}}">
                    <a href="#" ng-click="showTeams();">Teams</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane {{description_active}} tab1">
                    <h3 ng-hide="edit" ng-click="editProject();" >{{projects[p_index].Project.name}}</h3>
                    <p ng-hide="edit" ng-click="editProject();" >{{projects[p_index].Project.description}}</p>
                    <input ng-hide="edit" type="button" class="btn btn-small" value="Edit" ng-click="editProject();">
                    <p ng-show="edit">
                        <input type="text" class="input-xlarge" ng-model="projects[p_index].Project.name">
                        <textarea ng-model="projects[p_index].Project.description"></textarea>
                        <input type="button" class="btn btn-small" value="Save" ng-click="saveProject();">
                        <input type="button" class="btn btn-small" value="Cancel" ng-click="cancelEdit();">
                    </p>
                </div>
                <div class="tab-pane {{teams_active}} tab2">
                    <ul class="team_list">
                        <li class="team_box" ng-repeat="t in projects[p_index].Project.Team">
                            <span class="name">{{t.name}} <button class="btn btn-link list-item-remove"><i class="icon-remove"></i></button></span>
                            <ul class="students_list">
                                <li ng-repeat="u in t.Student">{{u.username}}</li>
                                <li ng-click="alert();" class="text-right" style="cursor: pointer; background-color: #efefef">Add Student <i style="margin-left: 1em" class="icon-plus"></i></li>
                            </ul>
                        </li>
                        <li style="clear: both;"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
