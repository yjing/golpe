<div ng-include src="top_bar_url"></div>
<div class="row-fluid content">
    <div class="span10 offset1">
        <ul style="list-style-type: none; margin: 5px;">
            <li ng-repeat="p in projects" class="well well-small" ng-clicks="goProject(p);" style="position: relative">
                <h4 class="p.show = true">{{p.Project.name}}</h4>
                <p ng-show="p.show">{{p.Project.description}}</p>
            </li>
        </ul>
    </div>
</div>
