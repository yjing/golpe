<div class="content box">
    <form class="form-horizontal" style="margin: 2em;" ng-hide="checking_login" ng-submit="login();">
        <div class="control-group" ng-show="login_message != null">
            <div class="controls">
                <span class="alert alert-error text-center">{{login_message}}</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
                <input autofocus="true" type="text" id="inputEmail" placeholder="Email" ng-model="username" value="s.susini">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input type="password" id="inputPassword" placeholder="Password" ng-model="password" value="30071980">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn" ng-disabled="busy_monitor > 0">Sign in</button>
            </div>
        </div>
    </form>
</div>
<script src="/client/js/controllers/login.js"></script>
